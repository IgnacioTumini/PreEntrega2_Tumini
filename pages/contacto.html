      <section class="seccion_contacto container-fluid">
        <h1 class="h1_contacto subtitle">CONTACTO</h1>

        <div class="box_contacto col-12 col-md-6">
          <form class="form_contacto col-12" action="">
            <form>
              <div class="mb-3">
                <input
                  type="name"
                  class="form-control input_estilo"
                  placeholder="Nombre y apellido"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control input_estilo"
                  placeholder="Ejemplo@email.com"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control input_estilo"
                  placeholder="Mensaje"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input bg-dark"
                  id="exampleCheck1"
                />
                <label class="form-check-label l-principal" for="exampleCheck1 "
                  >Acepto los terminos y condiciones</label
                >
              </div>
              <div class="w-100 d-flex justify-content-center">
                <button type="submit" class="boton_enviar button">
                  Enviar
                </button>
              </div>
            </form>
