    />

    <title>Document</title>

    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark w-100 h-100 nav_dec">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active navegador"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navegador" href="./sobremi.html">Sobre mi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navegador" href="./galeria.html">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navegador" href="./servicios.html"
                  >Servicios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navegador" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="margen-top">
      <section class="seccion_contacto container-fluid">
        <h1 class="h1_contacto subtitle">CONTACTO</h1>

        <div class="box_contacto col-12 col-md-6">
          <form class="form_contacto col-12" action="">
            <form>
              <div class="mb-3">
                <label
                  for="exampleInputPassword1"
                  class="form-label l-principal"
                  >Nombre y Apellido</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label l-principal"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label
                  for="exampleFormControlTextarea1"
                  class="form-label l-principal"
                  >Mensaje</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label l-principal" for="exampleCheck1 "
                  >Acepto los terminos y condiciones</label
                >
              </div>
              <button type="submit" class="btn btn-primary boton_enviar">
                Enviar
              </button>
            </form>
          </form>
        </div>
      </section>
    </main>
    <footer class="center container-fluid">
      <div class="display_icons">
        <img src="../assets/images/facebook.svg" class="incons_footer" />
        <img src="../assets/images/instagram.svg" class="incons_footer" />
        <img src="../assets/images/whatsapp.svg" class="incons_footer" />
      </div>
      <div class="derechos">
        Copyright © 2022 Ignacio Tumini · Todos los derechos reservados
      </div>
    </footer>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
